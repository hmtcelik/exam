          <p class="ms-2 hidden text-left text-xs sm:block">
            <strong class="block font-medium">{{current_user.nickname}}</strong>

            <span class="text-gray-500">{{current_user.email}}</span>
          </p>
        </button>

        {% else %}
        <div class="flex justify-between gap-2">
          <a href="{{ url_for('auth.logout') }}">
            <button
              class="inline-block shrink-0 rounded-lg border border-blue-600 bg-blue-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-blue-500 focus:outline-none focus:ring"
            >
              Giriş Yap
            </button>
          </a>

          <a href="{{ url_for('auth.signup') }}">
            <button
              class="inline-block shrink-0 rounded-lg border border-blue-600 bg-blue-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-blue-500 focus:outline-none focus:ring"
            >
              Kayıt Ol
            </button>
          </a>
        </div>

        {% endif %}
      </div>
    </div>

    {% if current_user.is_authenticated %}

    <div class="mt-8">
      <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">
        Hoşgeldin, {{current_user.nickname}}
      </h1>

      <div class="flex justify-start gap-4">
        <p class="mt-1.5 text-2xl text-gray-600">
          Şuana Kadar {{exam_count}} soru içerisinden {{total_score_of_user}}
          soruyu doğru bildiniz 🚀
        </p>

        <a href="{{ url_for('exam.exam_') }}">
          <button
            class="inline-block font-bold shrink-0 rounded-xl border border-blue-600 bg-blue-600 px-12 py-3 text-md text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
          >
            Sınav Yap
          </button>
        </a>
      </div>
    </div>
  </div>

  {%endif%}
